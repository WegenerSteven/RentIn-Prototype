<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles.css">  
    <title>Tenant Management</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Manage Tenants</h1> 
        <button id="dashboard-btn" onclick="location.href='dashboard.html'">Dashboard</button>
        <button id="add-tenant-btn" onclick="location.href='care-taker-input.html'">Add New Tenant</button>
        <button id="logout-btn" onclick="location.href='index.html'">Logout</button>  
        <div id="tenant-summary">
            <h2>Tenant Summary</h2>
            <p>Total Tenants: <span id="total-tenants">0</span></p>  
            <p>Total Amount Paid: <span id="total-paid">0</span></p>  
            <p>Outstanding Rent: <span id="outstanding-rent">0</span></p>  
            <p>Paid Tenants: <span id="paid-tenants">0</span></p>  
        </div>
        <table id="tenant-table">  
            <thead>  
                <tr>  
                    <th>Name</th>  
                    <th>Email</th>  
                    <th>House Number</th>  
                    <th>House Type</th>
                    <th>Phone Number</th>  
                    <th>National ID</th> 
                    <th>Payment Status</th>  
                    <th>Action</th>  
                </tr>  
            </thead>  
            <tbody>  
                <!-- Tenants will be dynamically added here -->  
            </tbody>  
        </table>  
    </div>  
    <script src="script.js"></script>  
</body>  
</html>
